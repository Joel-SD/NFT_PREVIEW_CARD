<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="shadow">
    </div>
    <div class="card">
        <span class="card__image--wrapp">
                <img class="card__image--content" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="image-equilibrium"/>
            </span>
        <a class="card__title--container" href="#">
            <h2 class="card__title">Equilibrium #3429</h2>
        </a>
        <p class="card__description"> Our Equilibrium collection promotes balance and calm.</p>
        <ul class="card__aspects--list">
            <li class="card__aspects--list-item">
                <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="" class="aspects-icon">0.041 ETH
            </li>
            <li class="card__aspects--list-item">
                <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="" class="aspects-icon">3 days left
            </li>
        </ul>
        <div class="card__footer">
            <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="" class="card__footer--profile">
            <p class="footer__description">Creation of <strong class="footer__description--name">Jules Wyvern</strong></p>
        </div>
    </div>

</body>

</html>
